<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add user</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-dark bg-dark text-white px-3">
  <span th:text="${#authentication.name} + ' with roles: ' + ${#authentication.principal.authorities}">admin@mail.ru with roles: ADMIN USER</span>
  <form th:action="@{/logout}" method="post" class="d-inline">
    <button type="submit" class="btn btn-link text-white p-0">Logout</button>
  </form>
</nav>

<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card p-4">
        <h3 class="mb-4">Add new user</h3>

        <form th:action="@{/admin/add}" th:object="${user}" method="post">
          <div class="mb-3">
            <label class="form-label">First name</label>
            <input type="text" class="form-control" th:field="*{name}" required>
            <div class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
          </div>

          <div class="mb-3">
            <label class="form-label">Last name</label>
            <input type="text" class="form-control" th:field="*{lastName}" required>
            <div class="text-danger" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></div>
          </div>

          <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" th:field="*{email}" required>
            <div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
          </div>

          <button type="submit" class="btn btn-success">Add new user</button>
          <a th:href="@{/admin}" class="btn btn-secondary">Back to users</a>
        </form>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
