<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .sidebar {
            height: 100vh;
            position: fixed;
            top: 56px;
            left: 0;
            width: 200px;
            background-color: #f8f9fa;
            padding-top: 20px;
            border-right: 1px solid #dee2e6;
            overflow-y: auto;
        }
        .main-content {
            margin-left: 200px;
            padding: 20px;
        }
        .navbar-dark {
            background-color: #212529;
        }
        .table th, .table td {
            vertical-align: middle;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-dark bg-dark text-white px-3">
    <span id="authInfo">Loading...</span>
    <form id="logoutForm" method="post" class="d-inline">
        <button type="submit" class="btn btn-link text-white p-0">Logout</button>
    </form>
</nav>

<div class="container-fluid p-0">
    <div class="row g-0">
        <div class="col-md-2 sidebar">
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link active bg-primary text-white">Admin</a>
                </li>
                <li class="nav-item">
                    <a href="/user" class="nav-link">User</a>
                </li>
            </ul>
        </div>

        <div class="col-md-10 main-content">
            <h1>Admin panel</h1>

            <ul class="nav nav-tabs mb-3">
                <li class="nav-item">
                    <a class="nav-link active">Users table</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" onclick="showAddUserModal(); return false;">New User</a>
                </li>
            </ul>

            <div class="card p-4">
                <h5>All users</h5>
                <table class="table table-striped mt-3">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Email</th>
                        <th>Role</th>
                        <th>Edit</th>
                        <th>Delete</th>
                    </tr>
                    </thead>
                    <tbody id="usersTableBody">
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="userModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalTitle">Add User</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="userForm">
                    <input type="hidden" id="userId">
                    <div class="mb-3">
                        <label for="name" class="form-label">First name</label>
                        <input type="text" class="form-control" id="name" required>
                        <div class="text-danger" id="nameError"></div>
                    </div>
                    <div class="mb-3">
                        <label for="lastName" class="form-label">Last name</label>
                        <input type="text" class="form-control" id="lastName" required>
                        <div class="text-danger" id="lastNameError"></div>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" required>
                        <div class="text-danger" id="emailError"></div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" onclick="saveUser()">Save</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    const csrfToken = document.querySelector('input[name="_csrf"]').value;

    function loadUsers() {
        fetch('/api/admin/users', {
            headers: {
                'X-CSRF-TOKEN': csrfToken
            }
        })
            .then(response => response.json())
            .then(users => {
                const tbody = document.getElementById('usersTableBody');
                tbody.innerHTML = '';
                users.forEach(user => {
                    const roles = user.roles.map(r => r.name).join(', ');
                    const row = `
                    <tr>
                        <td>${user.id}</td>
                        <td>${user.name}</td>
                        <td>${user.lastName}</td>
                        <td>${user.email}</td>
                        <td>${roles}</td>
                        <td>
                            <button class="btn btn-info btn-sm" onclick="editUser(${user.id})">Edit</button>
                        </td>
                        <td>
                            <button class="btn btn-danger btn-sm" onclick="deleteUser(${user.id})">Delete</button>
                        </td>
                    </tr>
                `;
                    tbody.innerHTML += row;
                });
            })
            .catch(error => console.error('Error loading users:', error));
    }

    function showAddUserModal() {
        document.getElementById('userForm').reset();
        document.getElementById('userId').value = '';
        document.getElementById('modalTitle').textContent = 'Add User';
        clearErrors();
        const modal = new bootstrap.Modal(document.getElementById('userModal'));
        modal.show();
    }

    function editUser(id) {
        fetch(`/api/admin/users/${id}`, {
            headers: {
                'X-CSRF-TOKEN': csrfToken
            }
        })
            .then(response => response.json())
            .then(user => {
                document.getElementById('userId').value = user.id;
                document.getElementById('name').value = user.name;
                document.getElementById('lastName').value = user.lastName;
                document.getElementById('email').value = user.email;
                document.getElementById('modalTitle').textContent = 'Edit User';
                clearErrors();
                const modal = new bootstrap.Modal(document.getElementById('userModal'));
                modal.show();
            })
            .catch(error => console.error('Error loading user:', error));
    }

    function saveUser() {
        const id = document.getElementById('userId').value;
        const user = {
            id: id ? parseInt(id) : null,
            name: document.getElementById('name').value,
            lastName: document.getElementById('lastName').value,
            email: document.getElementById('email').value
        };

        const method = id ? 'PUT' : 'POST';
        const url = id ? `/api/admin/users/${id}` : `/api/admin/users`;

        fetch(url, {
            method: method,
            headers: {
                'Content-Type': 'application/json',
                'X-CSRF-TOKEN': csrfToken
            },
            body: JSON.stringify(user)
        })
            .then(response => {
                if (response.ok) {
                    loadUsers();
                    bootstrap.Modal.getInstance(document.getElementById('userModal')).hide();
                } else if (response.status === 400) {
                    return response.json().then(errors => {
                        clearErrors();
                        errors.forEach(error => {
                            const field = error.field;
                            const message = error.defaultMessage;
                            document.getElementById(field + 'Error').textContent = message;
                        });
                    });
                } else {
                    alert('Error saving user');
                }
            })
            .catch(error => console.error('Error saving user:', error));
    }

    function deleteUser(id) {
        if (confirm('Delete user?')) {
            fetch(`/api/admin/users/${id}`, {
                method: 'DELETE',
                headers: {
                    'X-CSRF-TOKEN': csrfToken
                }
            })
                .then(response => {
                    if (response.ok) {
                        loadUsers();
                    } else {
                        alert('Error deleting user');
                    }
                })
                .catch(error => console.error('Error deleting user:', error));
        }
    }

    function clearErrors() {
        document.getElementById('nameError').textContent = '';
        document.getElementById('lastNameError').textContent = '';
        document.getElementById('emailError').textContent = '';
    }

    document.getElementById('logoutForm').addEventListener('submit', function(e) {
        e.preventDefault();
        fetch('/logout', {
            method: 'POST',
            headers: {
                'X-CSRF-TOKEN': csrfToken
            }
        }).then(() => {
            window.location.href = '/login';
        });
    });

    function loadAuthInfo() {
        fetch('/api/user', {
            headers: {
                'X-CSRF-TOKEN': csrfToken
            }
        })
            .then(response => response.json())
            .then(user => {
                document.getElementById('authInfo').textContent = `${user.email} with roles: ${user.roles.map(r => r.name).join(' ')}`;
            })
            .catch(error => console.error('Error loading auth info:', error));
    }

    document.addEventListener('DOMContentLoaded', function() {
        loadUsers();
        loadAuthInfo();
    });
</script>
</body>
</html>
