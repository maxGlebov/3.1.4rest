<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .sidebar {
            height: 100vh;
            position: fixed;
            top: 56px; /* Высота навбара */
            left: 0;
            width: 200px;
            background-color: #f8f9fa;
            padding-top: 20px;
            border-right: 1px solid #dee2e6;
            overflow-y: auto; /* Прокрутка при необходимости */
        }
        .main-content {
            margin-left: 200px;
            padding: 20px;
        }
        .navbar-dark {
            background-color: #212529;
        }
        .table th, .table td {
            vertical-align: middle;
        }
    </style>
</head>
<body>

<!-- Top Header -->
<nav class="navbar navbar-dark bg-dark text-white px-3">
    <span th:text="${#authentication.name} + ' with roles: ' + ${#authentication.principal.authorities}">admin@mail.ru with roles: ADMIN USER</span>
    <form th:action="@{/logout}" method="post" class="d-inline">
        <button type="submit" class="btn btn-link text-white p-0">Logout</button>
    </form>
</nav>

<div class="container-fluid p-0">
    <div class="row g-0">

        <!-- Sidebar -->
        <div class="col-md-2 sidebar">
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a th:href="@{/admin}" class="nav-link active bg-primary text-white">Admin</a>
                </li>
                <li class="nav-item">
                    <a th:href="@{/user}" class="nav-link">User</a>
                </li>
            </ul>
        </div>

        <!-- Main Content -->
        <div class="col-md-10 main-content">

            <h1>Admin panel</h1>

            <!-- Tabs -->
            <ul class="nav nav-tabs mb-3">
                <li class="nav-item">
                    <a class="nav-link active" href="#">Users table</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/admin/add}">New User</a>
                </li>
            </ul>

            <!-- Users Table -->
            <div class="card p-4">
                <h5>All users</h5>
                <table class="table table-striped mt-3">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Age</th>
                        <th>Email</th>
                        <th>Role</th>
                        <th>Edit</th>
                        <th>Delete</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="user : ${users}">
                        <td th:text="${user.id}">1</td>
                        <td th:text="${user.name}">admin</td>
                        <td th:text="${user.lastName}">admin</td>
                        <td th:text="${user.age}">35</td>
                        <td th:text="${user.email}">admin@mail.ru</td>
                        <td>
                            <span th:each="role : ${user.roles}" th:text="${role.name} + ' '">ADMIN USER</span>
                        </td>
                        <td>
                            <a th:href="@{/admin/edit/{id}(id=${user.id})}" class="btn btn-info btn-sm">Edit</a>
                        </td>
                        <td>
                            <form th:action="@{/admin/delete}" method="post" style="display:inline;">
                                <input type="hidden" name="id" th:value="${user.id}" />
                                <button type="submit" class="btn btn-danger btn-sm"
                                        onclick="return confirm('Удалить пользователя?')">
                                    Delete
                                </button>
                            </form>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>

        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
