<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Моя страница</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-dark bg-dark text-white px-3">
    <span id="authInfo">Loading...</span>
    <form id="logoutForm" method="post" class="d-inline">
        <button type="submit" class="btn btn-link text-white p-0">Logout</button>
    </form>
</nav>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card p-4">
                <h3 class="mb-4">Привет, <span id="userEmail">...</span>!</h3>
                <p><strong>Имя:</strong> <span id="userName">...</span></p>
                <p><strong>Фамилия:</strong> <span id="userLastName">...</span></p>
                <p><strong>Роли:</strong> <span id="userRoles">...</span></p>
                <div id="adminLink" style="display: none;">
                    <a href="/admin" class="btn btn-primary">Админ-панель</a>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    const csrfToken = document.querySelector('input[name="_csrf"]').value;

    function loadCurrentUser() {
        fetch('/api/user', {
            headers: {
                'X-CSRF-TOKEN': csrfToken
            }
        })
            .then(response => response.json())
            .then(user => {
                document.getElementById('userEmail').textContent = user.email;
                document.getElementById('userName').textContent = user.name;
                document.getElementById('userLastName').textContent = user.lastName;
                document.getElementById('userRoles').textContent = user.roles.map(r => r.name).join(', ');

                const isAdmin = user.roles.some(role => role.name === 'ROLE_ADMIN');
                if (isAdmin) {
                    document.getElementById('adminLink').style.display = 'block';
                }

                document.getElementById('authInfo').textContent = `${user.email} with roles: ${user.roles.map(r => r.name).join(' ')}`;
            })
            .catch(error => console.error('Error loading user data:', error));
    }

    document.getElementById('logoutForm').addEventListener('submit', function(e) {
        e.preventDefault();
        fetch('/logout', {
            method: 'POST',
            headers: {
                'X-CSRF-TOKEN': csrfToken
            }
        }).then(() => {
            window.location.href = '/login';
        });
    });

    document.addEventListener('DOMContentLoaded', loadCurrentUser);
</script>
</body>
</html>
