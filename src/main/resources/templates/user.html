<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Моя страница</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- Top Header -->
<nav class="navbar navbar-dark bg-dark text-white px-3">
    <span th:text="${#authentication.name} + ' with roles: ' + ${#authentication.principal.authorities}">user@mail.ru with roles: USER</span>
    <form th:action="@{/logout}" method="post" class="d-inline">
        <button type="submit" class="btn btn-link text-white p-0">Logout</button>
    </form>
</nav>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card p-4">
                <h3 class="mb-4">Привет, <span th:text="${user.email}">email</span>!</h3>

                <p><strong>Имя:</strong> <span th:text="${user.name}">Имя</span></p>
                <p><strong>Фамилия:</strong> <span th:text="${user.lastName}">Фамилия</span></p>
                <p><strong>Роли:</strong>
                    <span th:each="role : ${user.roles}" th:text="${role.name} + ' '">ROLE</span>
                </p>

                <!-- Проверка на наличие роли ADMIN -->
                <div th:if="${#authentication.authorities.?[authority == 'ROLE_ADMIN'].size() > 0}">
                    <a href="/admin" class="btn btn-primary">Админ-панель</a>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
